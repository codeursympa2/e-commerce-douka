{% extends "base.html" %}
{% load crispy_forms_tags %}
{% block title %}
  Ouverture de compte - Douka langou
{% endblock title %}
{% block content %}

  <div class="mx-auto col-lg-5 mt-2">
    <div class="card form-bg">
      <div class="card-header  card-block">
          <form action="" method="post" novalidate> 
            <h4 class="p-3 rouge mb-3 rounded-lg text-center text-white text-uppercase"><strong>Ouverture d'un compte</strong></h4>
            <hr>
              <div class="card-body">
                {% csrf_token %}
                {{form|crispy}}
              </div>
              <div class="card-footer">
                <button type="submit" class="btn btn-success mb-1 btn-block">Créer mon compte </button>
                <button type="reset" class="btn btn-warning mb-3 btn-block">Annuler</button>
                <hr>
                <div class="mt-4  text-center text-decoration-none">
                    <span >J'ai dejà mon compte. <a href=" {% url 'login' %} " class="cl" >Me connecter</a></span>
                </div>
              </div>                
          </form>
      </div>
    </div>
  </div>
{% endblock content %}
